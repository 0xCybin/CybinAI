version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: cybinai-postgres
    environment:
      POSTGRES_USER: cybinai
      POSTGRES_PASSWORD: cybinai_local_dev
      POSTGRES_DB: cybinai
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cybinai"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis for caching and real-time pub/sub
  redis:
    image: redis:7-alpine
    container_name: cybinai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # pgAdmin for database management (optional, helpful for development)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: cybinai-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@cybinai.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    profiles:
      - tools

volumes:
  postgres_data:
  redis_data:
